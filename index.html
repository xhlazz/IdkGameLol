<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=512, initial-scale=1.0"/>
  <title>Retro Obby Monster-Killer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-bg"></div>
  <div id="main-menu" class="centered">
    <h1>Retro <span class="highlight">Obby</span> Monster-Killer</h1>
    <div id="character-select">
      <h2>Choose Your Character</h2>
      <div id="characters"></div>
    </div>
    <button id="start-btn">Play</button>
    <div class="controls-help">
      <b>Controls:</b> ←→ Move &nbsp; | &nbsp; Space: Jump &nbsp; | &nbsp; Z: Attack<br>
      <span class="power-info">
        Melkin: Shift = Super Jump &nbsp;|&nbsp;
        Blockster: E = Shield &nbsp;|&nbsp;
        Ghosty: Hold E = Phase
      </span>
    </div>
    <div class="footer">Made by xhlazz &copy; 2025</div>
  </div>
  <canvas id="game-canvas" width="512" height="320" style="display:none"></canvas>
  <div id="gui" style="display:none">
    <div id="gui-health"></div>
    <div id="gui-lives"></div>
    <div id="gui-level"></div>
    <div id="gui-score"></div>
  </div>
  <div id="fade" style="display:none"></div>
  <script src="game.js"></script>
</body>
</html>
