<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Te Amo Sorpresa</title>
  <link rel="stylesheet" href="te-amo-anim.css" />
  <style>
    /* fallback for missing te-amo-anim.css */
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #491a5e 0%, #0d1c39 100%);
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    }
    #stars-bg {
      position: absolute;
      width: 100vw;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 0;
      pointer-events: none;
    }
    #center-btn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #d9296a;
      border: none;
      padding: 1em 2em;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 0.06em;
      border-radius: 1em;
      box-shadow: 0 0 30px #fff7, 0 0 8px #ff6ec7;
      z-index: 2;
      cursor: pointer;
      transition: opacity 0.5s;
    }
    #center-btn:active {
      background: #ffeaff;
      box-shadow: 0 0 20px #ff6ec7;
    }
    #surprise-canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="stars-bg"></canvas>
  <button id="center-btn">Click Para Una Sorpresa</button>
  <canvas id="surprise-canvas"></canvas>
  <script src="te-amo-anim.js"></script>
</body>
</html>
